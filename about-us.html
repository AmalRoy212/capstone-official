<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capstone Middle East</title>
    <link rel="icon" href="./assets/images/logos/logo.jpeg" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css"
    />
    <style>
      html {
        scroll-behavior: smooth;
      }

      body {
        background-color: #101010;
        color: white;
        font-family: "Arial", sans-serif; /* Customize the font-family */
      }
    </style>
  </head>
  <body class="md:mx-20 mx-4">
    <nav class="py-4 md:px-20">
      <div class="container mx-auto flex justify-between items-center">
        <!-- Replace src with your logo image link -->
        <div
          data-aos="fade-down"
          data-aos-anchor="#example-anchor"
          data-aos-offset="500"
          data-aos-duration="1500"
        >
          <a href="/" class="text-white text-lg font-bold">
            <img
              src="https://saudi.idasummit.com/_next/image?url=%2Fimages%2Flogos%2Flogo.png&w=256&q=75"
              alt="Logo"
              class="mr-2"
              style="width: 120px"
            />
          </a>
        </div>
        <div class="flex">
          <div
            data-aos="fade-down"
            data-aos-anchor="#example-anchor"
            data-aos-offset="500"
            data-aos-duration="1500"
          >
            <a
              href="/#home"
              class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
              >Home</a
            >
          </div>
          <div
            data-aos="fade-down"
            data-aos-anchor="#example-anchor"
            data-aos-offset="500"
            data-aos-duration="1500"
          >
            <a
              href="/#about"
              class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
              >About</a
            >
          </div>

          <div
            data-aos="fade-down"
            data-aos-anchor="#example-anchor"
            data-aos-offset="500"
            data-aos-duration="1500"
          >
            <a
              href="/#services"
              class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
              >Services</a
            >
          </div>

          <div
            data-aos="fade-down"
            data-aos-anchor="#example-anchor"
            data-aos-offset="500"
            data-aos-duration="1500"
          >
            <a
              href="/#contact"
              class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
              >Contact</a
            >
          </div>
        </div>
      </div>
    </nav>

    <h3
      data-aos="fade-up"
      data-aos-duration="1000"
      class="text-4xl md:text-8xl font-thin mb-4 mt-5"
    >
      About <br />
      Us <br />
    </h3>

    <script
      src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"
      defer
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        AOS.init();
      });
    </script>
  </body>
</html>
