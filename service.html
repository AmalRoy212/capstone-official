    <script>
      function getParameterByName(name, url = window.location.href) {
        name = name.replace(/[\[\]]/g, "\\$&");
        const regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
          results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return "";
        return decodeURIComponent(results[2].replace(/\+/g, " "));
      }

      document.addEventListener("DOMContentLoaded", function () {
        const title = getParameterByName("title");
        const expara = getParameterByName("expara");
        const description = getParameterByName("description");
        const sub_title = getParameterByName("sub_title");
        const heading_one = getParameterByName("heading_one");
        const heading_two = getParameterByName("heading_two");
        const headingFive = getParameterByName("headingFive");
        const paraFive = getParameterByName("paraFive");
        const headingFour = getParameterByName("headingFour");
        const tailheading = getParameterByName("tailheading");
        const paraFour = getParameterByName("paraFour");
        const tailpara = getParameterByName("tailpara");
        const heading_three = getParameterByName("heading_three");
        const para_one = getParameterByName("paraone");
        const para_two = getParameterByName("paratwo");
        const para_three = getParameterByName("parathree");
        const img = getParameterByName("img");
        const bulletHeading = getParameterByName("bulletHeading");
        const bulletpara = getParameterByName("bulletpara");
        const bulletOne = getParameterByName("bulletOne");
        const bulletTwo = getParameterByName("bulletTwo");
        const bulletThree = getParameterByName("bulletThree");
        const bulletFour = getParameterByName("bulletFour");
        const bulletFive = getParameterByName("bulletFive");
        const bulletTail = getParameterByName("bulletTail");
        const bulletHeadingTwo = getParameterByName("bulletHeadingTwo");
        const bulletparaTwo = getParameterByName("bulletparaTwo");
        const bulletTwoOne = getParameterByName("bulletTwoOne");
        const bulletTwoTwo = getParameterByName("bulletTwoTwo");
        const bulletTwoThree = getParameterByName("bulletTwoThree");
        const bulletTwoFour = getParameterByName("bulletTwoFour");
        const bulletTwoTail = getParameterByName("bulletTwoTail");

        if (!bulletThree)
          document.getElementById("bullet").style.display = "none";
        if (!bulletTwoOne)
          document.getElementById("bullet_1").style.display = "none";

        document.getElementById("heading").innerHTML = title;
        document.getElementById("expara").innerHTML = expara;
        document.getElementById("sub_title").innerHTML = sub_title;
        document.getElementById("para").innerHTML = description;
        document.getElementById("heading_one").innerHTML = heading_one;
        document.getElementById("heading_two").innerHTML = heading_two;
        document.getElementById("heading_three").innerHTML = heading_three;
        document.getElementById("para_one").innerHTML = para_one;
        document.getElementById("para_two").innerHTML = para_two;
        document.getElementById("para_three").innerHTML = para_three;
        document.getElementById("heading_four").innerHTML = headingFour;
        document.getElementById("para_four").innerHTML = paraFour;
        document.getElementById("heading_five").innerHTML = headingFive;
        document.getElementById("para_five").innerHTML = paraFive;
        document.getElementById("para_tail").innerHTML = tailpara;
        document.getElementById("heading_tail").innerHTML = tailheading;
        document.getElementById("img").src = img;
        document.getElementById("bullet_heading").innerHTML = bulletHeading;
        document.getElementById("bullet_para").innerHTML = bulletpara;
        document.getElementById("bulletOne").innerHTML = bulletOne;
        document.getElementById("bulletTwo").innerHTML = bulletTwo;
        document.getElementById("bulletThree").innerHTML = bulletThree;
        document.getElementById("bulletFour").innerHTML = bulletFour;
        document.getElementById("bulletFive").innerHTML = bulletFive;
        document.getElementById("bulletTail").innerHTML = bulletTail;
        document.getElementById("bulletHeadingTwo").innerHTML =
          bulletHeadingTwo;
        document.getElementById("bulletparaTwo").innerHTML = bulletparaTwo;
        document.getElementById("bulletTwoOne").innerHTML = bulletTwoOne;
        document.getElementById("bulletTwoTwo").innerHTML = bulletTwoTwo;
        document.getElementById("bulletparaTwo").innerHTML = bulletparaTwo;
        document.getElementById("bulletTwoThree").innerHTML = bulletTwoThree;
        document.getElementById("bulletTwoFour").innerHTML = bulletTwoFour;
        document.getElementById("bulletTwoTail").innerHTML = bulletTwoTail;
      });
    </script>
